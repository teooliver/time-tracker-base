version: '3.7'

services:
  mongodb:
    # choose the proper mongodb version for the aplication instead of latest
    image: mongo:4.4
    # environment:
    #   MONGO_INIDB_ROOT_USERNAME: mongoadmin
    #   MONGO_INIDB_ROOT_PASWWORD: secret
    volumes:
      - mongodb:/data/db
    ports:
      - 27017:27017

  node_server:
    restart: unless-stopped
    build:
      dockerfile: ./Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    ports:
      - 5000:5000
    depends_on:
      - mongodb
  react-app:
    # stdin_open: true
    # tty: true
    build:
      dockerfile: ./Dockerfile.dev
      context: ./client
    ports:
      - 3000:3000
    volumes:
      - ./client:/app/
    environment:
      - REACT_APP_NAME=teo
      - SKIP_PREFLIGHT_CHECK=true
    depends_on:
      - node_server
volumes:
  mongodb:
